<h1>Registrar Pension</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>
<form [formGroup]="pensionForm" (ngSubmit)="cerar()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="idPension" name="idPension" placeholder="Id pension" class="form-control"
        formControlName="id">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Descripción:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="descripcionPension" name="descripcion" placeholder="Descripción pension"
        class="form-control" formControlName="descripcion">
    </div>
  </div>
</form>
